<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot machine pratice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slot">
      <div id="slot-screen">
        <ul class="reels">
          <li class="reel"><img src="images/1-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/2-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/3-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/4-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/5-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/6-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/7-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/8-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/9-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/10-unsplash.jpg" alt="" /></li>
        </ul>

        <ul class="reels">
          <li class="reel"><img src="images/2-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/6-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/9-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/7-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/3-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/1-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/8-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/4-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/10-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/5-unsplash.jpg" alt="" /></li>
        </ul>

        <ul class="reels">
          <li class="reel"><img src="images/5-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/9-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/6-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/10-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/1-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/3-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/4-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/7-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/2-unsplash.jpg" alt="" /></li>
          <li class="reel"><img src="images/8-unsplash.jpg" alt="" /></li>
        </ul>
      </div>
    </div>

    <button
      type="button"
      class="stop-btn"
      data-val="0"
      disabled="true"
    ></button>
    <button
      type="button"
      class="stop-btn"
      data-val="1"
      disabled="true"
    ></button>
    <button
      type="button"
      class="stop-btn"
      data-val="2"
      disabled="true"
    ></button>

    <div>
      <button id="start-btn">Start!</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="practice.js"></script>
  </body>
</html>
